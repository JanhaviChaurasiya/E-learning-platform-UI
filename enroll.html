<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll | Learnify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Enroll in Course</h2>
      <p id="courseName">Course Name</p>
      <form action="#">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter 10-digit phone number">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <textarea placeholder="Any notes or special requests" rows="3"></textarea>
        <button type="submit" class="primary-btn">Enroll Now</button>
        <p class="switch-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    // Get course name from URL
    const params = new URLSearchParams(window.location.search);
    const courseName = params.get("course");
    if(courseName){
      document.getElementById("courseName").innerText = courseName;
    }
  </script>
</body>
</html>
